<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MUSEO VR - INICIO</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .splash {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .splash h1 {
            font-size: 3.5em;
            color: white;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .splash p {
            font-size: 1.5em;
            color: white;
            margin: 0 0 40px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #DC143C;
            color: white;
        }
        .btn-primary:hover {
            background: #FF0000;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .btn-secondary {
            background: white;
            color: #667eea;
        }
        .btn-secondary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function enterMuseum() {
            // Redirigir a la escena del museo
            window.location.href = 'museo-autos.html';
        }
        
        function showInfo() {

        }
    </script>
</head>
<body>
    <div class="splash">
        <h1>üèéÔ∏è MUSEO DEL AUTOM√ìVIL üèéÔ∏è</h1>

        <div class="button-container">
            <button class="btn btn-primary" onclick="enterMuseum()">
                üöÄ ENTRAR AL MUSEO
            </button>
            <button class="btn btn-secondary" onclick="showInfo()">
                ‚ÑπÔ∏è INFORMACI√ìN
            </button>
        </div>
        <p style="margin-top: 40px; font-size: 0.9em; color: rgba(255,255,255,0.8);">

    </div>
</body>
</html>

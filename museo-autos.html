<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Museo del Carro VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-family: Arial;
        font-size: 14px;
        z-index: 10;
        max-width: 300px;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-family: Arial;
        font-size: 12px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h2>üèéÔ∏è MUSEO DEL CARRO</h2>
      <p id="car-info">Haz click en un auto para ver detalles</p>
    </div>
    
    <div id="controls">
      <strong>Controles:</strong><br>
      <strong style="color: #FFD700;">Movimiento:</strong> W/A/S/D ‚Üë‚Üì‚Üê‚Üí<br>
      <strong style="color: #FF6600;">Autos:</strong> Teclas 1-8<br>
      <strong style="color: #00FF00;">Color:</strong> 0-9 (con auto seleccionado)<br>
      <strong style="color: #FF0000;">Rotar:</strong> R<br>
      <strong style="color: #4CC3D9;">Saltar:</strong> Espacio
    </div>

    <a-scene background="color: #FFFFFF">

      <!-- Iluminaci√≥n -->
      <a-light type="ambient" color="#ffffff" intensity="1.2"></a-light>
      <a-light type="directional" position="5 8 5" intensity="1" color="#ffffff" shadow="cast: true"></a-light>
      <a-light type="directional" position="-5 8 -5" intensity="0.8" color="#ffffff"></a-light>

        <!-- Ruedas grandes -->
        <a-cylinder radius="0.48" height="0.3" color="#1a1a1a" position="-0.8 0.5 1.1" rotation="0 0 90"></a-cylinder>
        <a-cylinder radius="0.48" height="0.3" color="#1a1a1a" position="0.8 0.5 1.1" rotation="0 0 90"></a-cylinder>
        <a-cylinder radius="0.48" height="0.3" color="#1a1a1a" position="-0.8 0.5 -1.1" rotation="0 0 90"></a-cylinder>
        <a-cylinder radius="0.48" height="0.3" color="#1a1a1a" position="0.8 0.5 -1.1" rotation="0 0 90"></a-cylinder>

      <!-- PEDESTAL 7: Bugatti Chiron negro -->

        <a-cylinder radius="0.52" height="0.32" color="#1a1a1a" position="-0.9 0.55 -1.3" rotation="0 0 90"></a-cylinder>
        <a-cylinder radius="0.52" height="0.32" color="#1a1a1a" position="0.9 0.55 -1.3" rotation="0 0 90"></a-cylinder>

      <!-- PEDESTAL 8: McLaren P1 plata -->

        <!-- Detalles naranjas -->

        <!-- Aler√≥n aerodin√°mico -->

        <!-- Ruedas -->
        <a-cylinder radius="0.45" height="0.28" color="#222222" position="-0.85 0.5 1.2" rotation="0 0 90"></a-cylinder>
        <a-cylinder radius="0.45" height="0.28" color="#222222" position="0.85 0.5 1.2" rotation="0 0 90"></a-cylinder>
        <a-cylinder radius="0.45" height="0.28" color="#222222" position="-0.85 0.5 -1.2" rotation="0 0 90"></a-cylinder>
        <a-cylinder radius="0.45" height="0.28" color="#222222" position="0.85 0.5 -1.2" rotation="0 0 90"></a-cylinder>

      <!-- Cartel de bienvenida -->
      <a-text value="ÔøΩÔ∏è MUSEO DEL CARRO üèéÔ∏è" position="0 6.5 -14" scale="4 4 4" color="#DC143C" align="center" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-text>

      <!-- Punto de c√°mara inicial con controles mejorados -->
      <a-entity id="player" camera position="0 1.8 10" look-controls wasd-controls></a-entity>

      <!-- Script para interacci√≥n con autos -->
      <script>
        // Crear contexto de audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Variables de control
        let selectedCar = null;
        const keys = {};
        let touchStartX = 0;
        let touchStartY = 0;

        // Paleta de colores disponibles
        const colorPalette = [
          '#DC143C', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', 
          '#FF6600', '#FF00FF', '#00FFFF', '#FFFFFF', '#FFA500'
        ];

        // Funci√≥n para reproducir sonido
        function playSound(frequency = 800, duration = 200) {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = frequency;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Funci√≥n para reproducir sonido de motor
        function engineSound() {
          playSound(150, 100);
          setTimeout(() => playSound(200, 150), 100);
          setTimeout(() => playSound(250, 200), 250);
        }

        // Funci√≥n para cambiar color del auto
        function changeCarColor(car, colorIndex) {
          if (!car) return;
          
          const color = colorPalette[colorIndex % colorPalette.length];
          const boxes = car.querySelectorAll('a-box');
          boxes.forEach(box => {
            if (box.getAttribute('color') !== '#FFD700' && box.getAttribute('color') !== '#8B6914') {
              box.setAttribute('color', color);
            }
          });
          
          playSound(600, 150);
          engineSound();
        }

        // Funci√≥n para rotar el auto
        function rotateCar(car) {
          if (!car) return;
          
          car.setAttribute('animation__rotate', 'property: rotation; to: 0 360 0; duration: 2000; easing: easeInOutQuad');
          engineSound();
        }

        // Control de teclado para movimiento
        document.addEventListener('keydown', (e) => {
          keys[e.key.toLowerCase()] = true;
          
          // Seleccionar auto con teclas 1-6
          const carElements = document.querySelectorAll('[data-car]');
          const keyNum = parseInt(e.key);
          if (keyNum >= 1 && keyNum <= 6) {
            selectedCar = carElements[keyNum - 1];
            if (selectedCar) {
              showCarInfo(selectedCar.getAttribute('data-car'));
              rotateCar(selectedCar);
            }
          }
          
          // Cambiar color con n√∫meros del teclado num√©rico
          if (e.key >= '0' && e.key <= '9' && selectedCar) {
            const colorIndex = parseInt(e.key);
            changeCarColor(selectedCar, colorIndex);
          }
          
          // Rotar con R
          if (e.key.toLowerCase() === 'r' && selectedCar) {
            rotateCar(selectedCar);
          }
        });

        document.addEventListener('keyup', (e) => {
          keys[e.key.toLowerCase()] = false;
        });

        // Datos de los autos
        const cars = {
          'ferrari': {
            name: 'FERRARI F40',
            year: '1987',
            power: '478 CV',
            speed: '324 km/h',
            info: 'Legendario superdeportivo italiano. Primer coche con carrocer√≠a en fibra de carbono.'
          },
          'formula1': {
            name: 'FORMULA 1 2024',
            year: '2024',
            power: '1050 CV',
            speed: '370 km/h',
            info: 'M√°quina de carreras de √∫ltima generaci√≥n. Tecnolog√≠a h√≠brida avanzada.'
          },
          'testarossa': {
            name: 'FERRARI TESTAROSSA',
            year: '1984',
            power: '390 CV',
            speed: '290 km/h',
            info: 'Cl√°sico italiano con motor b√≥xer de 12 cilindros. Icono de los 80s.'
          },
          'porsche': {
            name: 'PORSCHE 911',
            year: '1963',
            power: '130 CV',
            speed: '200 km/h',
            info: 'Cl√°sico alem√°n. Uno de los autos m√°s legendarios del mundo.'
          },
          'fast71': {
            name: 'FAST 71 GLB',
            year: '2024',
            power: '550 CV',
            speed: '300 km/h',
            info: 'Modelo deportivo moderno con tecnolog√≠a de punta.'
          },
          'lamborghini': {
            name: 'LAMBORGHINI REVUELTO',
            year: '2023',
            power: '1001 CV',
            speed: '350 km/h',
            info: 'Superdeportivo h√≠brido italiano. Futuro de la conducci√≥n de lujo.'
          },
          'bugatti': {
            name: 'BUGATTI CHIRON',
            year: '2016',
            power: '1500 CV',
            speed: '490 km/h',
            info: 'Hipercoche franc√©s. Velocidad y lujo extremo en un solo veh√≠culo.'
          },
          'mclaren': {
            name: 'McLAREN P1',
            year: '2013',
            power: '913 CV',
            speed: '350 km/h',
            info: 'Superdeportivo brit√°nico h√≠brido. Tecnolog√≠a de F1 en carretera.'
          }
        };

        // Funci√≥n para mostrar info del auto
        function showCarInfo(carKey) {
          const car = cars[carKey];
          if (car) {
            document.getElementById('car-info').innerHTML = `
              <strong>${car.name}</strong><br>
              A√±o: ${car.year}<br>
              Potencia: ${car.power}<br>
              Velocidad: ${car.speed}<br><br>
              <em>${car.info}</em>
            `;
          }
        }

        // Raycaster para detectar clicks en autos
        document.addEventListener('click', function(event) {
          const cameraEl = document.querySelector('[camera]');
          const raycaster = new THREE.Raycaster();
          const mouse = new THREE.Vector2(0, 0);

          raycaster.setFromCamera(mouse, cameraEl.object3D.getWorldPosition(new THREE.Vector3()));
          
          // Obtener todos los autos
          const ferraris = document.querySelectorAll('[data-car]');
          const intersects = [];
          
          ferraris.forEach(car => {
            const carMesh = car.object3D;
            const geometry = new THREE.BoxGeometry(2, 1.5, 4);
            const mesh = new THREE.Mesh(geometry);
            mesh.copy(carMesh);
            intersects.push(...raycaster.intersectObject(carMesh, true));
          });

          if (intersects.length > 0) {
            // Reproducir sonido de motor
            engineSound();
            
            // Animar y mostrar info del primer auto clickeado
            let element = intersects[0].object;
            while (element.parent && !element.parent.dataset.car) {
              element = element.parent;
            }
            if (element.parent && element.parent.dataset.car) {
              selectedCar = element.parent;
              showCarInfo(element.parent.dataset.car);
              // Rotar el auto
              rotateCar(element.parent);
            }
          }
        });

        // Eventos t√°ctiles para dispositivos m√≥viles
        document.addEventListener('touchstart', (e) => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
          const touchEndX = e.changedTouches[0].clientX;
          const touchEndY = e.changedTouches[0].clientY;
          
          const diffX = touchEndX - touchStartX;
          const diffY = touchEndY - touchStartY;

          // Detectar si fue un toque simple o un gesto
          if (Math.abs(diffX) < 50 && Math.abs(diffY) < 50) {
            // Toque simple - seleccionar auto
            const cameraEl = document.querySelector('[camera]');
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
              (touchEndX / window.innerWidth) * 2 - 1,
              -(touchEndY / window.innerHeight) * 2 + 1
            );

            raycaster.setFromCamera(mouse, cameraEl.object3D.getWorldPosition(new THREE.Vector3()));
            
            const carElements = document.querySelectorAll('[data-car]');
            const intersects = [];
            
            carElements.forEach(car => {
              const carMesh = car.object3D;
              intersects.push(...raycaster.intersectObject(carMesh, true));
            });

            if (intersects.length > 0) {
              let element = intersects[0].object;
              while (element.parent && !element.parent.dataset.car) {
                element = element.parent;
              }
              if (element.parent && element.parent.dataset.car) {
                selectedCar = element.parent;
                showCarInfo(element.parent.dataset.car);
                rotateCar(element.parent);
                engineSound();
              }
            }
          }
        });
      </script>

    </a-scene>
  </body>
</html>
